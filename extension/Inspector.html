               <option value="vHeader">Headers</option>
               <option value="vDOM">DOM</option>
            </select>
             <FORM METHOD="LINK" ACTION="options.html">
                  <INPUT TYPE="submit" VALUE="Modify">


            </FORM>
           

             <input type="button" value="Headers"id="btnModify" >

               

 
            <ul id="tbActions">
               <div id="helpDiv" class="help" style="visibility: hidden">
                  <div><a href="javascript:document.ysview.openLink('https://github.com/marcelduran/yslow/wiki/User-Guide')">YSlow Help</a></div>
                  <div><a href="javascript:document.ysview.openLink('https://github.com/marcelduran/yslow/wiki/FAQ')">YSlow FAQ</a></div>

            </ul>
            </div>

         <div id="viewDiv" class="yui-skin-sam" style="display: block;">
            <div style="display: block;">

                    <img src="inspector.png">

                              </ul>
                           </ul>
                           <div id="runtestDiv"><button id="runtest-btn" onclick="javascript:document.ysview.runTest()">Run Test</button></div>
                        </div>
                        <div class="footer">
                           <div class="moreinfo"><a href="javascript:document.ysview.openLink('https://yslow.org/');"></a></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div id="copyrightDiv">Hope you enjoy the experience!!!</div>
